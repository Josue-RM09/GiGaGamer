<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet name="/css/StyleRegistro2.css" />
    <title>Inicio de Sesión</title>
</h:head>
<h:body>
    <div class="InicioLogin">
        <div class="Empresa">
            <p>GigaGamer</p>
            <h:graphicImage name="/img/control-removebg-preview.png" width="200" height="200" alt="logo" />
        </div>
        <h:form class="FormInicioLogin">
            <div class="TituloLogin">
                <p>Inicio de Sesión</p>
            </div>
            <div class="ContenidoLogin">
                <div class="ContenidoLogin1">
                    <h:outputLabel for="CorreoLogin" value="Nombre:" />
                    <h:inputText id="CorreoLogin" value="#{loginBean.emailLogin}" class="CorreoLogin" />
                </div>
                <div class="ContenidoLogin2">
                    <h:outputLabel for="PasswordLogin" value="Contraseña:" />
                    <h:inputSecret id="PasswordLogin" value="#{loginBean.passwordLogin}" class="PasswordLogin" />
                </div>
            </div>
            <div class="BotonLogin">
                <h:commandButton value="Iniciar Sesión" action="#{loginBean.login()}" styleClass="BTN_IS" />
            </div>
        </h:form>
        <div class="Informacion_General">
            <p>¿Aún no tienes una cuenta? <a href="faces/Registrar.xhtml">Regístrate aquí</a></p>
            <p>2024 GigaGamer, todos los derechos reservados</p>
        </div>
    </div>
</h:body>
</html>
